<div class="animated fadeIn" 
  style="display: flex; 
        flex-wrap: wrap; 
        justify-content: start;">

    <a 
        *ngFor="let dash of dashboards;let i = index;" 
        class="card" 
        style=" margin: 15px; 
                width: 15rem; 
                height: auto; 
                align-items: center;">
        <div
          style="display: flex; 
                justify-content: end; 
                width: 100%;
                z-index: 10;">
            <mat-icon (click)="removeDashboardCard(dash._id,i)" style="color: red;">delete_outline</mat-icon>
        </div>
        <div [routerLink]="['dashboard',dash._id]" 
          style="text-align: center;">
          <img src="../../../assets/img/idea.svg" 
            style="width: 50%!important; 
                    margin-top: 20px;" 
            class="card-img-top">
          <div class="card-body">
            <p class="card-text">{{dash.title}}</p>
          </div>
        </div>
    </a>
</div>
