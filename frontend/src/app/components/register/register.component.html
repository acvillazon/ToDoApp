<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form
                (ngSubmit)="onSubmit(f)"
                #f="ngForm"
                class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Create account
                </span>

                <span
                    *ngIf="f.submitted && f.controls['email'].errors"
                    class="text-danger animated fadeIn">email is required</span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           email
                           [(ngModel)]="user.email"
                           required
                           placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span
                    *ngIf="f.submitted && f.controls['name'].errors"
                    class="text-danger animated fadeIn">name is required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="name" 
                           required
                           [(ngModel)]="user.name"
                           minlength="2"
                           placeholder="Nombre completo">

                    <span class="focus-input100"></span>
                </div>

                <span
                    *ngIf="f.submitted && f.controls['username'].errors"
                    class="text-danger animated fadeIn">username is required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="username" 
                           required
                           [(ngModel)]="user.username"
                           minlength="2"
                           placeholder="Username">

                    <span class="focus-input100"></span>
                </div>
                

                <span
                    *ngIf="f.submitted && f.controls['password'].errors"
                    class="text-danger animated fadeIn">at least 6 characters</span>

                <div class="wrap-input100 m-b-16" 
                    data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password"
                           required
                           [(ngModel)]="user.password"
                           minlength="6" 
                           placeholder="ContraseÃ±a">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input 
                            [(ngModel)]="rememberMe"
                            class="input-checkbox100" 
                            id="ckb1" 
                            type="checkbox" 
                            name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember user
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            Already have an account? / Sign In
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
